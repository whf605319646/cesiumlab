<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/ctx.js"></script>
</head>
<body>
<div id="cesiumContainer">
</div>
<div id="toolbar"></div>
<script>
    var initCesium = new InitCesium();
    var viewer = initCesium.initViewer('cesiumContainer');
    var corridor = new Cesium.CorridorGeometry({
        vertexFormat : Cesium.VertexFormat.POSITION_ONLY,
        positions : Cesium.Cartesian3.fromDegreesArray([-72.0, 40.0, -70.0, 35.0]),
        width : 100000
    });
    var geometry = Cesium.CorridorGeometry.createGeometry(corridor);
    var instance = new Cesium.GeometryInstance({
        geometry :geometry,
    });

    var primitive=viewer.scene.primitives.add(new Cesium.Primitive({
        geometryInstances :instance,
        appearance :new Cesium.MaterialAppearance({
            material : Cesium.Material.fromType('Color'),
            faceForward : true
        })
    }));
    Cesium.when(primitive.readyPromise).then(function(primitive) {
        viewer.camera.viewBoundingSphere(primitive._boundingSpheres[0])
    }).otherwise(function(error){
        window.alert(error);
    });
</script>
</body>
</html>
