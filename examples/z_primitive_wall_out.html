<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/ctx.js"></script>
</head>
<body>
<div id="cesiumContainer">
</div>
<div id="toolbar"></div>
<script>
    var initCesium = new InitCesium();
    var viewer = initCesium.initViewer('cesiumContainer');
    // create a wall that spans from ground level to 10000 meters
    var wall = new Cesium.WallOutlineGeometry({
        positions : Cesium.Cartesian3.fromDegreesArrayHeights([
            -109.0, 30.0,1000000.0,
            -95.0, 30.0,1000000.0,
            -95.0, 40.0,1000000.0,
            -109.0, 40.0,1000000.0,
            -109.0, 30.0,1000000.0,
        ])
    });
    var geometry = Cesium.WallOutlineGeometry.createGeometry(wall);
    var instance1 = new Cesium.GeometryInstance({
        geometry : geometry,
       });
    viewer.scene.primitives.add(new Cesium.Primitive({
        geometryInstances : instance1,
        appearance :new Cesium.MaterialAppearance({
            material : Cesium.Material.fromType('Color'),
            faceForward : true
        })
    }));
</script>
</body>
</html>
