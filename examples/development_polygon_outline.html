<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/ctx.js"></script>
</head>
<body>
<div id="cesiumContainer">
</div>
<div id="toolbar"></div>


<script>
    var initCesium = new InitCesium();
    // Create the viewer.
    var viewer = initCesium.initViewer('cesiumContainer');
    var scene = viewer.scene;

    // Example 1: Draw the outline of a polygon on the globe surface.
    var positions = Cesium.Cartesian3.fromDegreesArray([
        -95, 37.0,
        -95, 32.0,
        -90, 33.0,
        -87, 31.0,
        -87, 35.0
    ]);
    var polygonOutlineInstance = new Cesium.GeometryInstance({
        geometry : Cesium.PolygonOutlineGeometry.fromPositions({
            positions : positions
        }),
        attributes : {
            color : Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.WHITE)
        }
    });

    // Example 2: Draw a polygon outline with holes.

    // To draw a polygon with holes, create a nested position
    // hierarchy defining the positions of the polygon
    // edges and the positions of the holes.
    var polygonHierarchy = {
        positions : Cesium.Cartesian3.fromDegreesArray([
            -108.0, 30.0,
            -98.0, 30.0,
            -98.0, 40.0,
            -108.0, 40.0
        ]),
        holes : [{
            positions : Cesium.Cartesian3.fromDegreesArray([
                -106.0, 31.0,
                -106.0, 39.0,
                -100.0, 39.0,
                -100.0, 31.0
            ])
        }]
    };
    // To extrude, use the extrudedHeight option to specify the
    // height of the polygon.
    var extrudedPolygonOutlineInstance = new Cesium.GeometryInstance({
        geometry : new Cesium.PolygonOutlineGeometry({
            polygonHierarchy : polygonHierarchy,
            extrudedHeight : 500000.0
        }),
        attributes : {
            color : Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.WHITE)
        }
    });

    // Example 3: Draw a polygon outline with per position heights.
    positions = Cesium.Cartesian3.fromDegreesArrayHeights([
        -95, 44.0, 400000,
        -95, 39.0, 100000,
        -87, 42.0, 100000
    ]);
    // Set the perPositionHeight option to true for the polygon
    // to use the heights each position.
    var perPositionPolygonOutlineInstance = new Cesium.GeometryInstance({
        geometry : Cesium.PolygonOutlineGeometry.fromPositions({
            positions : positions,
            perPositionHeight : true
        }),
        attributes : {
            color : Cesium.ColorGeometryInstanceAttribute.fromColor(Cesium.Color.WHITE)
        }
    });

    // Add all polyline outlines instances to primitives.
    scene.primitives.add(new Cesium.Primitive({
        geometryInstances : [polygonOutlineInstance, extrudedPolygonOutlineInstance, perPositionPolygonOutlineInstance],
        appearance : new Cesium.PerInstanceColorAppearance({
            flat : true,
            renderState : {
                lineWidth : Math.min(2.0, scene.maximumAliasedLineWidth)
            }
        })
    }));

</script>
</body>

</html>
