<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/ctx.js"></script>
</head>
<body>
<div id="cesiumContainer">
</div>
<script>
    var initCesium = new InitCesium();
    var viewer = initCesium.initViewer('cesiumContainer');
    var czml = [{
        "id" : "document",
        "name" : "CZML Geometries: Polygon",
        "version" : "1.0"
    }, {
        "id" : "redPolygon",
        "name" : "Red polygon on surface",
        "polygon" : {
            "positions" : {
                "cartographicDegrees" : [
                    -115.0, 37.0, 0,
                    -115.0, 32.0, 0,
                    -107.0, 33.0, 0,
                    -102.0, 31.0, 0,
                    -102.0, 35.0, 0
                ]
            },
            "material" : {
                "solidColor" : {
                    "color" : {
                        "rgba" : [255, 0, 0, 255]
                    }
                }
            }
        }
    }, {
        "id" : "greenPolygon",
        "name" : "Green extruded polygon",
        "polygon" : {
            "positions" : {
                "cartographicDegrees" : [
                    -108.0, 42.0, 0,
                    -100.0, 42.0, 0,
                    -104.0, 40.0, 0
                ]
            },
            "material" : {
                "solidColor" : {
                    "color" : {
                        "rgba" : [0, 255, 0, 255]
                    }
                }
            },
            "extrudedHeight" : 500000.0,
            "closeTop" : false,
            "closeBottom" : false
        }
    }, {
        "id" : "orangePolygon",
        "name" : "Orange polygon with per-position heights and outline",
        "polygon" : {
            "positions" : {
                "cartographicDegrees" : [
                    -108.0, 25.0, 100000,
                    -100.0, 25.0, 100000,
                    -100.0, 30.0, 100000,
                    -108.0, 30.0, 300000
                ]
            },
            "material" : {
                "solidColor" : {
                    "color" : {
                        "rgba" : [255, 100, 0, 100]
                    }
                }
            },
            "extrudedHeight" : 0,
            "perPositionHeight" : true,
            "outline" : true,
            "outlineColor" : {
                "rgba" : [0, 0, 0, 255]
            }
        }
    }];
    var dataSourcePromise = Cesium.CzmlDataSource.load(czml);
    viewer.dataSources.add(dataSourcePromise);
    viewer.zoomTo(dataSourcePromise);







</script>
</body>
</html>
