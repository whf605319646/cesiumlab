<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./js/ctx.js"></script>
</head>
<body>
<div id="cesiumContainer">
</div>
<script>
    var initCesium = new InitCesium();
    var viewer = initCesium.initViewer('cesiumContainer');
    var czml = [{
        "id" : "document",
        "name" : "CZML Wall",
        "version" : "1.0"
    }, {
        "id" : "wall",
        "wall" : {
            "positions" : {
                "cartographicDegrees" : [
                    -115.0, 50.0, 1500000,
                    -112.5, 50.0, 500000,
                    -110.0, 50.0,1500000,
                    -107.5, 50.0,500000,
                    -105.0, 50.0,1500000,
                    -102.5, 50.0,500000,
                    -100.0, 50.0,1500000,
                    -97.5, 50.0,500000,
                    -95.0, 50.0,1500000,
                    -92.5, 50.0,500000,
                    -90.0, 50.0, 1500000
                ]
            },
            "material" : {
                "solidColor" : {
                    "color" : {
                        "rgba" : [255, 0, 0, 150]
                    }
                }
            }
        }
    }];
    var dataSourcePromise = Cesium.CzmlDataSource.load(czml);
    viewer.dataSources.add(dataSourcePromise);
    viewer.zoomTo(dataSourcePromise);










</script>
</body>
</html>
